		<script type="text/javascript" src="../js/triggerChosen.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("a.cargar").click(function(e){
					e.stopPropagation();
					e.preventDefault();
					var urlSite = $(this).attr("href"); 
					cargarMenu(urlSite);
				});
				cargarMenu("inicio.html");
			});
			function cargarMenu(urlSite){
				$.ajax({
					type: 'post',
					url: urlSite,
					data:{},
					cache: true,
					//contentType:'json',
					dataType: 'html',
					success: function(respuesta){
						$('#container').empty().append(respuesta);
					}
			     });
			}
		</script>
